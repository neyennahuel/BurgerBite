<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta - Burgerbite</title>

    <!-- TIPOGRAFÍA PARA PROMOS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <!-- LOGO -->
        <img src="img/logo.jpg" alt="Burgerbite" class="logo">
        <h1>Burgerbite</h1>
        <p>Nuestra carta</p>
    </header>

    <main>
        <section id="hamburguesas">
            <h2>Hamburguesas</h2>
            <div class="productos"></div>
        </section>

        <section id="papas">
            <h2>Papas</h2>
            <div class="productos"></div>
        </section>

        <section id="bebidas">
            <h2>Bebidas</h2>
            <div class="productos"></div>
        </section>

        <section id="promos">
            <h2>Promos</h2>
            <div class="productos"></div>
        </section>
    </main>

    <!-- MODAL IMAGEN -->
    <div class="image-modal" id="imageModal">
        <span class="close" id="closeModal">&times;</span>
        <img id="modalImage" src="" alt="">
    </div>

    <!-- MODAL PEDIDO (DELIVERY / NOTA) -->
    <div class="pedido-modal" id="pedidoModal">
        <div class="pedido-box">
            <h3>¿Cómo querés tu pedido?</h3>

            <p class="aclaracion">
                El precio con delivery se confirma luego de pasar la ubicación
            </p>

            <div class="delivery-opciones">
                <label>
                    <input type="radio" name="delivery" value="Sí">
                    Con delivery
                </label>

                <label>
                    <input type="radio" name="delivery" value="No" checked>
                    Sin delivery
                </label>
            </div>

            <textarea
                id="notaPedido"
                placeholder="Nota para el pedido (opcional)"
            ></textarea>

            <div class="acciones">
                <button id="cancelarPedido">Cancelar</button>
                <button id="confirmarPedido">Enviar por WhatsApp</button>
            </div>
        </div>
    </div>

    <!-- BOTÓN WHATSAPP OFICIAL -->
    <a
        href="#"
        class="whatsapp-float"
        aria-label="WhatsApp"
    >
        <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
            alt="WhatsApp"
        >
    </a>

    <script src="script.js"></script>
</body>
</html>
